<!DOCTYPE html>
<html>
  <head>
    <title>API Request Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .container {
        min-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group textarea {
        width: 100%;
        height: 100px;
        border: 1px solid #ccc;
        border-radius: 3px;
        resize: vertical;
      }

      .submit-btn {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 16px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }

      #response {
        margin-top: 20px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-family: monospace;
        white-space: pre-wrap; /* Add this line */
      }
    </style>
  </head>
  <body>
    <form id="apiForm" class="container">
      <h1>API Request Extension</h1>
      <div class="form-group">
        <label for="method">Method:</label>
        <select id="method">
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="url">URL:</label>
        <textarea rows="5" id="url" required></textarea>
      </div>

      <div class="form-group">
        <label for="header">Header:</label>
        <textarea rows="5" id="header"></textarea>
      </div>

      <div class="form-group">
        <label for="body">Body:</label>
        <textarea rows="5" id="body"></textarea>
      </div>

      <button type="submit" class="submit-btn" onclick="submitForm()">
        Send Request
      </button>
    </form>

    <pre id="response"></pre>

    <script src="popup.js"></script>
  </body>
</html>
